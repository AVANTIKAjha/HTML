<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
      </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <th colspan="2" align="center">
                    
                    <h2 style="color:red">
                        <img src="https://th.bing.com/th/id/OIP.a9F_vLc0iE28S8HJwrLyIAAAAA?rs=1&pid=ImgDetMain" alt="" height="80px">
                        Registration Form
                    </h2>
                </th>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="x">Mr.
                    <input type="radio" name="x">Mrs.
                    <input type="radio" name="x">Ms.
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" id="fname" placeholder="First Name" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" id="lname" placeholder="Last Name" name="lname"></td>
            </tr>
            <tr>
                <td>Mail Address1</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mail Address2</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><select name="" id="">
                        <option value="Gujarat">Gujarat</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Goa">Goa</option>
                        <option value="Mumbai">Mumbai</option>
                    </select></td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td><input type="File"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" required pattern="[0-9]{10}" title="10 Digits only" placeholder="+91"></td>
            </tr>
            <tr>
                <td>Language Known</td>
                <td>
                    <input type="checkbox" name="x">Gujarati <br>
                    <input type="checkbox" name="x">English  <br>
                    <input type="checkbox" name="x">Hindi <br>
                    <input type="checkbox" name="x">Urdu 
                </td>



            <tr>
                <td>Additional Information</td>
                <td><input type="text" id="lname" placeholder="optional" name="lname"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="Submit" value="Submit">
                    <input type="Reset" value="Reset">
                </td>
            </tr>

            </tr>
        </table>
    </form>
</body>

</html>
